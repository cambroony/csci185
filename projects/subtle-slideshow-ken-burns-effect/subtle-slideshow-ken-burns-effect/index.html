<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Subtle Slideshow With Ken Burns Effect Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.subtle-slideshow.js"></script>
    <link rel="stylesheet" href="subtle-slideshow.css">
  </head>
  <body>

    <div id="slides">
      <a class="slide" title="Mountains Picture One | unsplash" href="#">
        <span class="animate in" style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(53, 51, 54, 1)), url(/projects/Header\ Pic.jpg)"></span>
        <div class="static-content"><h1></h1></div>
      </a>
      <a class="slide" title="Picture of Downtown Asheville | unsplash" href="#">
        <span class="animate in" style="background-image:linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(53, 51, 54, 1)), url(/projects/Downtown.jpg)"></span>
        <div class="static-content"><h1></h1></div>
      </a>
      <a class="slide" title="Sunset Picture of Western North Carolina | unsplash" href="#">
        <span class="animate in" style="background-image:linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(53, 51, 54, 1)), url(/projects/WNC.png)"></span>
        <div class="static-content"><h1></h1></div>
      </a>
    </div>
    <header>
      <h1>
              John C. Frue, P.A.
      </h1>
      <p>Proudly Serving Western North Carolina</p>
  </header>
    <script>
      // These are te default settings.
      $('#slides').slideshow({
        randomize: false,      // Randomize the play order of the slides.
        slideDuration: 6000,  // Duration of each induvidual slide.
        fadeDuration: 1000,    // Duration of the fading transition. Should be shorter than slideDuration.
        animate: true,        // Turn css animations on or off.
        pauseOnTabBlur: true, // Pause the slideshow when the tab is out of focus. This prevents glitches with setTimeout().
        enableLog: false      // Enable log messages to the console. Useful for debugging.
      });
    </script>

</html>
